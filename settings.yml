# OpenNorrath Settings

# Use EQG companion files (emitters, etc.) instead of deriving from S3D data
use_eqg: false

# Rendering
render:
  # Max distance (GL units) to render zone characters — further spawns are culled
  character_distance: 1000

# Debug rendering options
debug:
  # Show all animations for a single character model (e.g. "gor", "dra", "btm", "efr", "lim", "tig")
  # Leave empty to disable animation showcase
  animation_model: gor

# Named server profiles — switch between servers by changing active_server
active_server: local_titanium

servers:
  local_titanium:
    host: 127.0.0.1
    port: 5998
    world_port: 9000
    mac_mode: false
  local_quarm:
    host: 127.0.0.1
    port: 6000
    world_port: 9000
    mac_mode: true
  takp:
    host: loginserver.takproject.net
    port: 6000
    world_port: 9000
    mac_mode: true
  p99:
    host: 192.168.50.228
    port: 5998
    world_port: 9000
    mac_mode: false
